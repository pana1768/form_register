<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="conteiner">
            <h2>Подайте заявку на участие</h2>


            <label for="name">Имя</label>
            <input type="text" placeholder="Ваше имя" id="name">

            <label for="number">Номер телефона</label>
            <input type="number" placeholder="Ваш номер телефона" id="number">

            <label for="email">Email</label>
            <input type="email" placeholder="Ваш email" id="email">

            <label for="password">Пароль</label>
            <input type="password" placeholder="Ваш пароль" id="password">

            <label for="date">Дата Рождения</label>
            <input type="date" id="date">

            <label for="pl">Выберите язык программирования</label>
            <select id="pl">
                <option>Python</option>
                <option>C# C++</option>
                <option>JavaScript</option>
            </select>

            <label for="comment">Комментарий</label>
            <textarea placeholder="Ваши пожелания..." id="comment"></textarea>

            <input type="checkbox" id="agree">
            <label for="agree">Согласен на обработку персональных данных</label>

            <div class="submit">
                <button>Отправить</button>
            </div>

        </div>
    </form>
</body>
</html>
